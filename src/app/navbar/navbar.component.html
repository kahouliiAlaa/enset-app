<nav class="p-3 navbar">
  <ul class="nav nav-pills">
    <li *ngFor="let action of actions">
      <button
        (click)="setCurrentAction(action)"
        routerLink="/{{action.route}}"
        [class]="action==currentAction
         ?'btn btn-success ms-1':'btn btn-outline-success ms-1'"
      >
        {{action.title}}
        <i class="bi bi-{{action.icon}}"></i>
      </button>
    </li>
    <li>
      <!-- isLoading==true in case of just creating a variable in navbar component and do a .subscribe
      to the value of the loadingService of isLoading$ and affected to the isLoading variable -->
      <div *ngIf="ls.isLoading$ | async"
        class="spinner-border text-primary ms-2" role="status" >

      </div>
    </li>
  </ul>
  <ul class="nav nav-pills">
    <li *ngIf="appState.authState.isAuthenticated">
      {{appState.authState.username}}
      <button class="btn btn-success" (click)="logout()">logout</button>
    </li>
    <li *ngIf="!appState.authState.isAuthenticated">
      <button class="btn btn-success" (click)="login()">login</button>
    </li>
  </ul>
</nav>
